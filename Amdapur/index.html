<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Station Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .bg-image {
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/477/566/desktop-wallpaper-maharashtra-police-logo-maharashtra-police.jpg');
            filter: blur(5px);
            -webkit-filter: blur(5px);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .bg-text {
            background-color: rgba(0, 0, 0, 0.5); 
            color: white;
            font-weight: bold;
            border: 3px solid #f1f1f1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 40%;
            padding: 20px;
            border-radius: 10px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .btn-custom {
            background-color: #f78f8f;
            color: white;
        }

        .btn-custom:hover {
            background-color: #ff5c5c;
        }
    </style>
</head>
<body>

<div class="bg-image"></div>

<div class="bg-text">
    <h2 class="mb-4">Police Station Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="stationDropdown" class="text-start ">Select Police Station</label>
            <select class="form-select" id="stationDropdown" required>
                <option value="" selected disabled>Select a station</option>
                <option value="station1">1.AMDAPUR</option>
                <option value="station2">2.ANDHERA</option>
                <option value="station3">3.BIBI</option>
                <option value="station4">4.BORAKHEDI</option>
                <option value="station5">5.BULDHANA CITY</option>
                <option value="station6">6.BULDHANA RURAL</option>
                <option value="station7">7.CHIKHALI</option>
                <option value="station8">8.DEULGAON RAJA</option>
                <option value="station9">9.DHAD</option>
                <option value="station10">10.DHAMANGAONBADHE</option>
                <option value="station11">11.DONGAON</option>
                <option value="station12">12.HIWARKHED</option>
                <option value="station13">13.JALAMB</option>
                <option value="station14">14.JALGAON (JAMOD)</option>
                <option value="station15">15.JANEPHAL</option>
                <option value="station16">16.KHAMGAON CITY</option>
                <option value="station17">17.KHAMGAON RURAL</option>
                <option value="station18">18.KINGAON RAJA</option>
                <option value="station19">19.LONAR</option>
                <option value="station20">20.MALKAPUR CITY</option>
                <option value="station21">21.MALKAPUR RURAL</option>
                <option value="station22">22.MEHKAR</option>
                <option value="station23">23.MIDC MALKAPUR</option>
                <option value="station24">24.NANDURA</option>
                <option value="station25">25.PIMPALGAON RAJA</option>
                <option value="station26">26.RAIPUR</option>
                <option value="station27">27.SAKHARKHERDA</option>
                <option value="station28">28.SHEGAON CITY</option>
                <option value="station29">29.SHEGAON RURAL</option>
                <option value="station30">30.SHIVAJI NAGAR  </option>
                <option value="station31">31.SINDKHED RAJA</option>
                <option value="station32">32.SONALA</option>
                <option value="station33">33.TAMGAON</option>

            </select>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-custom btn-block">Login</button>

        <div class="mt-3">
            <a href="#" class="text-white">Forgot Password?</a>
        </div>
    </form>
</div>

<script>
    // Predefined police stations and their corresponding passwords
    const credentials = {
        'station1': 'password1',
        'station2': 'password2',
        'station3': 'password3',
        'station4' : 'password4',
        'station5' : 'password5',
        'station6' : 'password6',
        'station7' : 'password7',
        'station8' : 'password8',
        'station9' : 'password9',
        'station10' : 'password10',
        'station11' : 'password11',
        'station12' : 'password12',
        'station13' : 'password13',
        'station14' : 'password14',
        'station15' : 'password15',
        'station16' : 'password16',
        'station17' : 'password17',
        'station18' : 'password18',
        'station19' : 'password19',
        'station20' : 'password20',
        'station21' : 'password21',
        'station22' : 'password22',
        'station23' : 'password23',
        'station24' : 'password24',
        'station25' : 'password25',
        'station26' : 'password26',
        'station27' : 'password27',
        'station28' : 'password28', 
        'station29' : 'password29',
        'station30' : 'password30',
        'station31' : 'password31',
        'station32' : 'password32',
        'station33': 'password33'
    };

    // Function to handle login
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Get selected station and entered password
        const station = document.getElementById('stationDropdown').value;
        const password = document.getElementById('password').value;

        // Check if the station and password match
        if (credentials[station] && credentials[station] === password) {
            alert('Login successful!');
            // Redirect to the dashboard or next page
            window.location.href = 'www.google.com';  // Change to your destination page
        } else {
            alert('Invalid station or password. Please try again.');
        }
    });
</script>

</body>
</html>
